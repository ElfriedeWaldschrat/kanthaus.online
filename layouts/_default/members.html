{{ partial "header" . }}

<main>
  <h2>{{ .Title }}</h2>
  <br>
  <ul class="list-without-bullets">
  {{ range .Site.Data.members.members }}
     <li>
       <strong>{{ .name }}</strong>
       joined {{ .joined }}
       {{ if .founder }}
         (founder)
       {{ end }}
     </li>
  {{ end }}
  </ul>
</main>

{{ partial "footer" . }}
